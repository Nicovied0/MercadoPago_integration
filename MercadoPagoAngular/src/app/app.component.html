<div>
  <h2>Home</h2>
  <div *ngFor="let producto of productos">
    <h2>{{ producto.nombre }}</h2>
    <h3>${{ producto.precio }}</h3>
  </div>
  <div>
    <h2>comprar este producto a {{precioTotal}}</h2>
  </div>
  <button id="checkout-btn" (click)="comprar()">Comprar</button>
  <div id="button-checkout"></div>
  <div></div>
</div>
